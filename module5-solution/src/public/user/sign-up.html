<div class="container" ng-controller="SignUpController as ctrl">
    <form name="signupForm" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="firstname">
                First name :
            </label>
            <div class="col-sm-6">
                <input type="text" name="firstname" id="firstname"
                       class="form-control"
                       placeholder="Enter your first name"
                       required
                       ng-model="ctrl.user.firstname"
                       ng-minlength="2">
            </div>
            <div class="col-sm-4">
          <span ng-if="(signupForm.firstname.$error.minlength || signupForm.firstname.$error.required) && signupForm.firstname.$touched">
            First name must be at least 2 characters long
          </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="lastname">

                Last name :
            </label>
            <div class="col-sm-6">
                <input type="text" name="lastname" id="lastname"
                       class="form-control"
                       placeholder="Enter your last name"
                       required
                       ng-model="ctrl.user.lastname"
                       ng-minlength="2">
            </div>
            <div class="col-sm-4">
          <span ng-if="(signupForm.lastname.$error.minlength || signupForm.lastname.$error.required) && signupForm.lastname.$touched">
            Last name must be at least 2 characters long
          </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">
                E-mail :
            </label>
            <div class="col-sm-6">
                <input type="email" name="email" id="email"
                       placeholder="Enter your email address"
                       class="form-control"
                       ng-model="ctrl.user.email"
                       required>
            </div>
            <div class="col-sm-4">
              <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                Must be a valid email address: handle@domain
              </span>
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="address">
                Address :
            </label>
            <div class="col-sm-6">
                <textarea type="text" name="address" id="address"
                          class="form-control"
                          placeholder="Here put your address"
                          ng-model="ctrl.user.address"
                        ></textarea>
            </div>
            <div class="col-sm-4">

              <span ng-if="signupForm.address.$invalid && signupForm.address.$touched">
                Adress is required
              </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="phoneNumber">
                Phone number :
            </label>
            <div class="col-sm-4">
                <input type="text" name="phoneNumber" id="phoneNumber"
                       class="form-control"
                       placeholder="Enter your phone number"
                       required
                       ng-model="ctrl.user.phoneNumber"
                       pattern="(\d{3})-(\d{3})-(\d{4})">
            </div>
              <span ng-if="signupForm.phoneNumber.$invalid && signupForm.phoneNumber.$touched">
                Must be a valid phone Number : ###-###-####
              </span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="favourite-item">
                Favourite menu item :
            </label>
            <div class="col-sm-4">
                <input type="text" name="favourite-item" id="favourite-item"
                       class="form-control"
                       placeholder="Enter your favourite item"
                       ng-model="ctrl.favouriteItemShortName"
                       ng-blur="ctrl.checkFavourite()"
                       novalidate>
            </div>
              <span ng-if="ctrl.favouriteItemError">
                No such menu number exists
              </span>
              {{ctrl.favourite}}
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                </div>
            <div class="form-group col-sm-6">
            <button
                    ng-disabled="signupForm.$invalid"
                    ng-click="ctrl.saveUser()">Submit</button>
            </div>
        </div>
        <div ng-if="ctrl.userSaved">Your information has been saved</div>
    </form>
</div>
