<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; padding:15px;}
      .message-danger { color:#a94442;  border:3px solid #a94442; border-radius:4px;}
      .message-success { color:#3c763d; border:3px solid #3c763d; border-radius:4px; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="menu">
         </div>
         <div class="form-group">
             <button class="btn btn-default"
             ng-click="evaluateLunch();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="messageClass">
           {{message}}
         </div>
   </div>

</body>
</html>
