<div class="col-md-6">
    <h3 ng-if="! list.emptyList()">We found {{list.foundItems.length}} items for you</h3>
    <ol class="list-group">
        <li ng-repeat="item in list.foundItems" class="list-group-item clearfix">
            {{$index +1}}. {{item.name}}
            <span class="pull-right">
            <button ng-click="list.removeItem({index: $index})"
                    class="btn btn-default btn-sm btn-primary">
                Don't want this one !</button>
                </span>
        </li>
    </ol>
    <div class="error" ng-if="list.emptyList()">Nothing found</div>
</div>
