<div>
    <h3 ng-if="! list.emptyList()">We found {{list.foundItems.length}} items for you</h3>
    <ol>
        <li ng-repeat="item in list.foundItems">
            {{item.name}}
            <button ng-click="list.removeItem({index: $index})">Don't want this one !</button>
        </li>
    </ol>
    <div class="error" ng-if="list.emptyList()">Nothing found</div>
</div>
